<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tab Manager</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Tab Manager</h1>
    
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search tabs...">
    </div>
    
    <div class="stats">
      <span id="tabCount">0 tabs</span>
      <button id="closeAllBtn">Close All</button>
    </div>
    
    <div class="tabs-container">
      <ul id="tabsList"></ul>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
